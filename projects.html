<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            .gif-container {
            position: fixed;
            right: -3%; /* Adjustable position */
            top: 65%; /* Adjust for vertical centering if needed */
            transform: translateY(-50%); /* Center vertically */
            z-index: 1000; /* Ensure it stays above other content */
            display: none; /* Hide by default */
        }
        }

        body {
            margin: 0;
            background-image: url('bg_image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        .page-container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .page {
            position: absolute;
            width: 100%;
            min-height: 100vh;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .page.next {
            transform: translateY(100%);
        }

        .page.current {
            transform: translateY(0);
        }

        .page.prev {
            transform: translateY(-100%);
        }

        /* Cache for preloaded content */
        #page-cache {
            display: none;
        }

        #page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .content-container {
            position: relative;
            min-height: 100vh;
            transition: transform 0.5s ease-in-out;
        }

        /* Transition states */
        .transitioning-out .content-container {
            transform: translateY(-100vh);
        }

        .transitioning-in .content-container {
            transform: translateY(0);
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            display: inline-block; /* Make it block level to contain the background */
        }

        .logo {
            width: 100%;
            height: 100%;
            background-image: url('logo.png');
            background-size: contain; /* Ensures the image fits within the container */
            background-repeat: no-repeat;
        }

        .sidebar {
            position: fixed;
            bottom: 0; /* Stick to the bottom of the viewport */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center align */
            width: 100%; /* Full width to span across the screen */
            background-color: rgba(0, 0, 0, 0);
            padding: 10px 0;
            backdrop-filter: blur(0px);
            display: flex;
            justify-content: center; /* Center the links horizontally */
        }

        .sidebar ul {
            display: flex; /* Arrange items in a row */
            gap: 30px; /* Space between links */
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .sidebar li {
            list-style: none;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            transform: translateY(-5px);
            color: #f0f0f0;
        }

        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 998;
        }

        .transitioning .transition-overlay {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="gif-container" id="gif-container">
        <img src="output.gif" alt="Loading GIF" id="loading-gif">
    </div>


    <div class="page-container">
        <div id="current-page" class="page current">
            <!-- Your current page content -->
        </div>
        <div id="next-page" class="page next">
            <!-- Next page content will be loaded here -->
        </div>
    </div>

    <!-- Hidden div to store cached pages -->
    <div id="page-cache"></div>

    <div class="content"></div>
    <div class="transition-overlay"></div>
    <div class="content-container">
        <a href="index.html" class="logo-container">
            <div class="logo"></div> <!-- Logo image within a clickable area -->
        </a>
        <div class="transition-overlay"></div>
        <div class="sidebar">
            <ul>
                <li><a href="projects.html" class="page-transition">Projects</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>

    <script>
        
        //for the gif
        window.addEventListener('load', () => {
            const gifContainer = document.getElementById('gif-container');
            gifContainer.style.display = 'block'; // Show the GIF

            // Remove the GIF after it finishes playing
            const gif = document.getElementById('loading-gif');
            gif.addEventListener('animationend', () => {
                gifContainer.style.display = 'none'; // Hide the GIF after it plays
            });

            // Alternatively, you could set a timeout if the GIF length is known
            setTimeout(() => {
                gifContainer.style.display = 'none';
            }, 7000); // Adjust time as necessary
        });

        class PageTransitioner {
            constructor() {
                this.currentPage = document.getElementById('current-page');
                this.nextPage = document.getElementById('next-page');
                this.cache = document.getElementById('page-cache');
                this.transitioning = false;

                this.init();
            }

            init() {
                // Preload all pages
                this.preloadPages();

                // Setup click handlers
                document.addEventListener('click', (e) => {
                    const link = e.target.closest('a[href]');
                    if (link && link.getAttribute('href').endsWith('.html')) {
                        e.preventDefault();
                        if (!this.transitioning) {
                            this.loadPage(link.getAttribute('href'));
                        }
                    }
                });
            }

            async preloadPages() {
                // Get all internal links
                const links = document.querySelectorAll('a[href$=".html"]');

                // Preload each page
                for (const link of links) {
                    const url = link.getAttribute('href');
                    try {
                        const response = await fetch(url);
                        const html = await response.text();

                        // Create a div to parse the HTML
                        const div = document.createElement('div');
                        div.innerHTML = html;

                        // Store the main content
                        const content = div.querySelector('main') || div.querySelector('.content');
                        if (content) {
                            const cache = document.createElement('div');
                            cache.id = `cache-${url}`;
                            cache.innerHTML = content.innerHTML;
                            this.cache.appendChild(cache);
                        }
                    } catch (error) {
                        console.error(`Failed to preload ${url}:`, error);
                    }
                }
            }

            async loadPage(url) {
                this.transitioning = true;

                // Try to get content from cache first
                let content = this.cache.querySelector(`#cache-${url}`);

                if (!content) {
                    // Load content if not cached
                    try {
                        const response = await fetch(url);
                        const html = await response.text();
                        const div = document.createElement('div');
                        div.innerHTML = html;
                        content = div.querySelector('main') || div.querySelector('.content');
                    } catch (error) {
                        console.error(`Failed to load ${url}:`, error);
                        this.transitioning = false;
                        return;
                    }
                }

                // Prepare next page
                this.nextPage.innerHTML = content.innerHTML;

                // Update URL without page reload
                window.history.pushState({}, '', url);

                // Trigger transition
                requestAnimationFrame(() => {
                    this.currentPage.classList.add('prev');
                    this.nextPage.classList.remove('next');
                    this.nextPage.classList.add('current');

                    // After transition
                    setTimeout(() => {
                        this.currentPage.innerHTML = this.nextPage.innerHTML;
                        this.currentPage.classList.remove('prev');
                        this.currentPage.classList.add('current');
                        this.nextPage.classList.remove('current');
                        this.nextPage.classList.add('next');
                        this.nextPage.innerHTML = '';
                        this.transitioning = false;
                    }, 800); // Match this with your CSS transition duration
                });
            }
        }

        // Initialize the transitioner
        document.addEventListener('DOMContentLoaded', () => {
            new PageTransitioner();
        });

        // Handle browser back/forward buttons
        window.addEventListener('popstate', () => {
            if (!transitioner.transitioning) {
                transitioner.loadPage(window.location.pathname);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Handle page transitions
            document.querySelectorAll('a.page-transition').forEach(link => {
                link.addEventListener('click', async (e) => {
                    e.preventDefault();
                    const nextPage = link.href;

                    // Start transition
                    document.body.classList.add('transitioning-out');

                    // Wait for transition animation
                    await new Promise(resolve => setTimeout(resolve, 500));

                    // Navigate to next page
                    window.location.href = nextPage;
                });
            });
        });
    </script>
</body>

</html>
