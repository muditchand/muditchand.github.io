<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Artistic Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            margin: 0;
            background-image: url('bg_image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        
        .page-container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .page {
            position: absolute;
            width: 100%;
            min-height: 100vh;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .page.next {
            transform: translateY(100%);
        }

        .page.current {
            transform: translateY(0);
        }

        .page.prev {
            transform: translateY(-100%);
        }

        /* Cache for preloaded content */
        #page-cache {
            display: none;
        }

        #page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .content-container {
            position: relative;
            min-height: 100vh;
            transition: transform 0.5s ease-in-out;
        }

        /* Transition states */
        .transitioning-out .content-container {
            transform: translateY(-100vh);
        }

        .transitioning-in .content-container {
            transform: translateY(0);
        }


        .logo-container {
            position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  /* Adjust the width and height to your desired size */
  width: 50px;
  height: 50px;
  background-image: url('logo.png');
  background-size: contain; /* Ensures the image fits within the container */
  background-repeat: no-repeat;
  
        }

        .letters-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 50vw;
            height: 100vh;
            pointer-events: none; /* Allows clicking through to elements behind */
        }

        .letter {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0.7;
            transition: all 0.3s ease;
            cursor: pointer;
            /* Container for future SVG replacement */
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto; /* Makes letters clickable */
        }
        .sidebar {
    position: fixed;
    bottom: 0; /* Stick to the bottom of the viewport */
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Center align */
    width: 100%; /* Full width to span across the screen */
    background-color: rgba(0, 0, 0, 0);
    padding: 10px 0;
    backdrop-filter: blur(0px);
    display: flex;
    justify-content: center; /* Center the links horizontally */
}

.sidebar ul {
    display: flex; /* Arrange items in a row */
    gap: 30px; /* Space between links */
    padding: 0;
    margin: 0;
    list-style: none;
}


.sidebar li {
    list-style: none;
}

.sidebar a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    padding: 10px;
    display: inline-block;
    transition: all 0.3s ease;
}

.sidebar a:hover {
    transform: translateY(-5px);
    color: #f0f0f0;
}

        


        /* Hover effect for letters */
        .letter:hover {
            transform: scale(1.2);
            color: white;
        }

        @media (max-width: 768px) {
            .letters-container {
                width: 80vw;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                bottom: 0;
                top: auto;
                padding: 20px;
            }

            .content {
                right: 20px;
                bottom: 100px;
                top: auto;
                transform: none;
            }
        }

        .content {
            /* Your content styles */
        }

        /* Add transition overlay */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 998;
        }

        .transitioning .transition-overlay {
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="page-container">
        <div id="current-page" class="page current">
            <!-- Your current page content -->
        </div>
        <div id="next-page" class="page next">
            <!-- Next page content will be loaded here -->
        </div>
    </div>

    <!-- Hidden div to store cached pages -->
    <div id="page-cache"></div>

    

    <div class="content">
        
    </div>

    <div class="transition-overlay"></div>
    <div class="content-container">
        <div class="logo-container">
            <!-- Logo placeholder -->
        </div>
    
        <div class="letters-container" id="letters">
            <!-- Letters will be dynamically placed here -->
        </div>
    
        <div class="sidebar">
            <ul>
                <li><a href="projects.html" class="page-transition">Projects</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        
    </div>

    <script>


class PageTransitioner {
            constructor() {
                this.currentPage = document.getElementById('current-page');
                this.nextPage = document.getElementById('next-page');
                this.cache = document.getElementById('page-cache');
                this.transitioning = false;

                this.init();
            }

            init() {
                // Preload all pages
                this.preloadPages();
                
                // Setup click handlers
                document.addEventListener('click', (e) => {
                    const link = e.target.closest('a[href]');
                    if (link && link.getAttribute('href').endsWith('.html')) {
                        e.preventDefault();
                        if (!this.transitioning) {
                            this.loadPage(link.getAttribute('href'));
                        }
                    }
                });
            }

            async preloadPages() {
                // Get all internal links
                const links = document.querySelectorAll('a[href$=".html"]');
                
                // Preload each page
                for (const link of links) {
                    const url = link.getAttribute('href');
                    try {
                        const response = await fetch(url);
                        const html = await response.text();
                        
                        // Create a div to parse the HTML
                        const div = document.createElement('div');
                        div.innerHTML = html;
                        
                        // Store the main content
                        const content = div.querySelector('main') || div.querySelector('.content');
                        if (content) {
                            const cache = document.createElement('div');
                            cache.id = `cache-${url}`;
                            cache.innerHTML = content.innerHTML;
                            this.cache.appendChild(cache);
                        }
                    } catch (error) {
                        console.error(`Failed to preload ${url}:`, error);
                    }
                }
            }

            async loadPage(url) {
                this.transitioning = true;

                // Try to get content from cache first
                let content = this.cache.querySelector(`#cache-${url}`);
                
                if (!content) {
                    // Load content if not cached
                    try {
                        const response = await fetch(url);
                        const html = await response.text();
                        const div = document.createElement('div');
                        div.innerHTML = html;
                        content = div.querySelector('main') || div.querySelector('.content');
                    } catch (error) {
                        console.error(`Failed to load ${url}:`, error);
                        this.transitioning = false;
                        return;
                    }
                }

                // Prepare next page
                this.nextPage.innerHTML = content.innerHTML;

                // Update URL without page reload
                window.history.pushState({}, '', url);

                // Trigger transition
                requestAnimationFrame(() => {
                    this.currentPage.classList.add('prev');
                    this.nextPage.classList.remove('next');
                    this.nextPage.classList.add('current');

                    // After transition
                    setTimeout(() => {
                        this.currentPage.innerHTML = this.nextPage.innerHTML;
                        this.currentPage.classList.remove('prev');
                        this.currentPage.classList.add('current');
                        this.nextPage.classList.remove('current');
                        this.nextPage.classList.add('next');
                        this.nextPage.innerHTML = '';
                        this.transitioning = false;
                    }, 800); // Match this with your CSS transition duration
                });
            }
        }

        // Initialize the transitioner
        document.addEventListener('DOMContentLoaded', () => {
            new PageTransitioner();
        });

        // Handle browser back/forward buttons
        window.addEventListener('popstate', () => {
            if (!transitioner.transitioning) {
                transitioner.loadPage(window.location.pathname);
            }
        });

document.addEventListener('DOMContentLoaded', () => {
            // Handle page transitions
            document.querySelectorAll('a.page-transition').forEach(link => {
                link.addEventListener('click', async (e) => {
                    e.preventDefault();
                    const nextPage = link.href;
                    
                    // Start transition
                    document.body.classList.add('transitioning-out');
                    
                    // Wait for transition animation
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    // Navigate to next page
                    window.location.href = nextPage;
                });
            });
        });




// Array of letters to be placed
        const letters = ['A', 'R', 'T', 'I', 'S', 'D', 'E', 'A2', 'D2'];
        
        // Function to get random position within constraints
        function getRandomPosition(element) {
            const container = document.querySelector('.letters-container');
            const x = Math.random() * (container.offsetWidth - element.offsetWidth);
            const y = Math.random() * (container.offsetHeight - element.offsetHeight);
            
            return [x, y];
        }

        // Function to check if position overlaps with existing letters
        function checkOverlap(x, y, existingPositions) {
            const buffer = 80; // Minimum distance between letters
            return existingPositions.some(pos => {
                const distance = Math.sqrt(
                    Math.pow(x - pos.x, 2) + Math.pow(y - pos.y, 2)
                );
                return distance < buffer;
            });
        }

        // Place letters with collision detection
        window.addEventListener('load', () => {
            const container = document.getElementById('letters');
            const existingPositions = [];

            letters.forEach(letter => {
                const letterDiv = document.createElement('div');
                letterDiv.className = 'letter';
                letterDiv.innerHTML = `<img src="home_Image/${letter}.png" alt="${letter}" style="width: 100%; height: 100%;">`;
                container.appendChild(letterDiv);

                // Find position without overlap
                let x, y;
                do {
                    [x, y] = getRandomPosition(letterDiv);
                } while (checkOverlap(x, y, existingPositions));

                existingPositions.push({ x, y });
                
                letterDiv.style.left = `${x}px`;
                letterDiv.style.top = `${y}px`;
                
                // Add slight random rotation
                const rotation = Math.random() * 30 - 15; // -15 to +15 degrees
                letterDiv.style.transform = `rotate(${rotation}deg)`;
            });
        });

        // Make letters draggable (optional feature)
        document.querySelectorAll('.letter').forEach(letter => {
            letter.addEventListener('click', () => {
                // Placeholder for future interaction
                console.log('Letter clicked:', letter.innerHTML);
                // Here you can add code to replace the letter with an SVG
            });
        });

        // Resize handler
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Reposition letters on resize
                const letters = document.querySelectorAll('.letter');
                const existingPositions = [];
                
                letters.forEach(letter => {
                    let x, y;
                    do {
                        [x, y] = getRandomPosition(letter);
                    } while (checkOverlap(x, y, existingPositions));
                    
                    existingPositions.push({ x, y });
                    letter.style.left = `${x}px`;
                    letter.style.top = `${y}px`;
                });
            }, 250);
        });
    </script>
</body>
</html>
